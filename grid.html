<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- boostrap cdn  -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <title>Document</title>
  </head>
  <body style="height: 100vh;">
    <main class="container">
        <div class="row row-cols-5 g-2">
                <div class="col">
                    <div class="box bg-primary">1</div>
                </div>
                <div class="col">
                    <div class="box bg-secondary">2</div>
                </div>
                <div class="col">
                    <div class="box bg-danger">3</div>
                </div>
                <div class="col">
                    <div class="box bg-success">4</div>
                </div>
                <div class="col">
                    <div class="box bg-warning">5</div>
                </div>
                <div class="col">
                    <div class="box bg-primary">6</div>
                </div>
        </div>
        <!-- new layout -->
         <div class="row mt-5">
            <div class="col-9 bg-danger" style="height: 100px;"></div>
            <div class="col-3 bg-secondary" style="height: 100px;"></div>
         </div>
         <!-- flex -->
          <div class="d-flex mt-5 "></div>
          <div class="bg-success">1</div>
          <div class="bg-warning">2</div>
          <div class="bg-primary">3</div>
          <div class="bg-secondary">4</div>
          </div>
    </main>
  </body>
</html>
